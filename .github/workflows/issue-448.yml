name: CI

env:
  GITHUB_REPOSITORY_NAME: ${{ github.event.repository.name }}
  HOME: /home/runner/work/

on:
  push:
    branches: [ main ]
 

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
    - name: Use Go stable version
      uses: actions/setup-go@main
      with:
        go-version: stable
        
