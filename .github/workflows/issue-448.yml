name: CI

env:
  GITHUB_REPOSITORY_NAME: ci-cd-utils
  HOME: /home/runner/work/

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
    - name: Use Go stable version
      uses: actions/setup-go@v2
      with:
        go-version: stable
        
